<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rekap VK BPS Provinsi Lampung</title>
    <link
      rel="shortcut icon"
      href="https://bpslampung.id/landing/img/logo.png"
      type="image/png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container border border-black bg-white p-5 rounded-3 mb-3">
      <h1 class="text-center text-uppercase">Download Rekap VK Per Kabupaten/Kota</h1>
      <div class="mt-5">
        <form id="formSearch">
          <div class="mb-3">
            <label for="idProvinsi" class="form-label text-uppercase"
              >Pilih Provinsi</label
            >
            <select name="idProvinsi" id="idProvinsi" class="form-control">
              <option value="00">- Pilih Provinsi</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="idKabkota" class="form-label text-uppercase"
              >Pilih Kabupaten/Kota</label
            >
            <select name="idKabkota" id="idKabkota" class="form-control">
              <option value="0000">- Pilih Kabupaten/Kota</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="accessToken" class="form-label text-uppercase"
              >Masukan Token Akses</label
            >
            <p><i>Token didapat dari hasil login ke aplikasi entri PSLS, Rekap VK, dan BANR sebagai Koseka</i></p>
            <input
              type="text"
              name="accessToken"
              id="accessToken"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <button class="btn btn-primary" id="btnSearch">
              <i data-feather="play-circle"></i>
              <span>Tampilkan Rekap VK</span>
            </button>
          </div>
          <div class="progress mb-3">
            <div
              class="progress-bar bg-success bg-opacity-75"
              role="progressbar"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </form>
      </div>
    </div>
    <div id="resultContainer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
    <script src="common.js"></script>
    <script src="app.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
