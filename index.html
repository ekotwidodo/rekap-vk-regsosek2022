<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rekap Entri VK BPS Provinsi Lampung</title>
    <link
      rel="shortcut icon"
      href="https://bpslampung.id/landing/img/logo.png"
      type="image/png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container border border-black bg-white p-5 rounded-3 mb-3">
      <a href="/" class="text-decoration-none text-primary">
        <h1 class="text-center text-uppercase border-1 p-2 bg-primary bg-opacity-25 rounded-3">
          Download Entri Rekap VK
        </h1>
      </a>
      <h3 class="text-center text-uppercase">Kabupaten/Kota, Kecamatan, dan Desa/Kelurahan</h3>
      <p class="text-center">
        Sumber data berasal dari aplikasi Rekap VK (REPO) dengan memanfaatkan
        API. Pembangunan dan pengembangan project bisa dilihat
        <a
          href="https://github.com/ekotwidodo/rekap-vk-regsosek2022"
          class="text-decoration-none"
          target="_blank"
          >di sini</a
        >
      </p>
      <div class="mt-5">
        <form id="formSearch">
          <div class="mb-3">
            <label for="idProvinsi" class="form-label text-uppercase"
              >Pilih Provinsi</label
            >
            <select name="idProvinsi" id="idProvinsi" class="form-control">
              <option value="00">- Pilih Provinsi -</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="idKabkota" class="form-label text-uppercase"
              >Pilih Kabupaten/Kota</label
            >
            <select name="idKabkota" id="idKabkota" class="form-control"></select>
          </div>
          <div class="mb-3">
            <label for="idKecamatan" class="form-label text-uppercase"
              >Pilih Kecamatan</label
            >
            <select name="idKecamatan" id="idKecamatan" class="form-control"></select>
          </div>
          <div class="mb-3">
            <label for="idDesaKelurahan" class="form-label text-uppercase"
              >Pilih Desa/Kelurahan</label
            >
            <select name="idDesaKelurahan" id="idDesaKelurahan" class="form-control"></select>
          </div>
          <div class="mb-3">
            <label for="accessToken" class="form-label text-uppercase"
              >Masukan Token Akses</label
            >
            <p>
              <i
                >Token didapat dari hasil login ke aplikasi entri PSLS, Rekap
                VK, dan BANR sebagai Koseka</i
              >
            </p>
            <input
              type="text"
              name="accessToken"
              id="accessToken"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <button class="btn btn-outline-primary" id="btnSearch">
              <i data-feather="play-circle"></i>
              <span>Tampilkan Rekap VK</span>
            </button>
          </div>
          <div class="progress mb-3">
            <div
              class="progress-bar bg-success bg-opacity-75 progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </form>
      </div>
    </div>
    <div id="resultContainer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
    <script src="common.js"></script>
    <script src="app.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
